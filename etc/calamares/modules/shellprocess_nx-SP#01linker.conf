#
# Configuration for the shell process job.
#
# Download the script for Calamares to use the package manager to remove itself and the live user.
---
dontChroot: false
timeout: 120
script:
    - "wget -P @@ROOT@@/bin https://raw.githubusercontent.com/Nitrux/storage/master/Scripts/linker"
    - "chmod +x @@ROOT@@/bin/linker"
    - "bash @@ROOT@@/bin/linker"
    - "rm @@ROOT@@/bin/linker"
