#
# Configuration for the shell process job.
#
# Download the script for Calamares to use the package manager to remove itself and the live user.
---
dontChroot: false
timeout: 120
script:
    - "bash ${ROOT}/usr/bin/linker"
    - "rm -f ${ROOT}/usr/bin/linker"