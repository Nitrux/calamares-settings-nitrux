---
extraMounts:
    - device: proc
      fs: proc
      mountPoint: /proc
    - device: sys
      fs: sysfs
      mountPoint: /sys
    - device: /dev
      mountPoint: /dev
      options: [ bind ]
    - device: tmpfs
      fs: tmpfs
      mountPoint: /run
    - device: /run/udev
      mountPoint: /run/udev
      options: [ bind ]
    - device: efivarfs
      fs: efivarfs
      mountPoint: /sys/firmware/efi/efivars
      efi: true
    - device: /dev/pts
      mountPoint: /dev/pts
      options: [ bind ]

mountOptions:
    - filesystem: default
      options: [ defaults ]
    - filesystem: efi
      options: [ umask=0077 ]
    - filesystem: btrfs
      options: [ defaults, noatime, space_cache=v2, autodefrag, compress=zstd ]
      ssdOptions: [ ssd, compress=zstd, commit=120 ]
    - filesystem: xfs
      options: [ defaults, inode64 ]
      ssdOptions: [ discard ]
    - filesystem: f2fs
      options: [ defaults, compress_algorithm=zstd:6, compress_chksum, atgc, gc_merge, lazytime ]
    - filesystem: ext4
      ssdOptions: [ discard ]
    - filesystem: jfs
      ssdOptions: [ discard ]
    - filesystem: swap
      ssdOptions: [ discard ]
